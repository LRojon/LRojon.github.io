<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="icon" href="./Assets/Icon/favicon.png"/>
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
        <meta name="theme-color" content="#000000"/>
        <meta name="description" content="Le site qui présent Loïc Rojon et ses projets"/>
        <link rel="manifest" href="/manifest.json"/>
        <link rel="stylesheet" href="index.css">
        <title>Projets de Loïc Rojon</title>
    </head>
    <body>
        <div id="main-container">
        </div>
    </body>
    <script>

var touchDevice = ('ontouchstart' in document.documentElement);

        class Project {
            constructor(title, summary, icon, links) {
                this.title = title
                this.summary = summary
                this.icon = icon
                this.links = links
            }
            get html() {
                let links = ''
                this.links.forEach(elem => {
                    links = links + elem.label + '<br/><a href="' + elem.link + '">' + elem.link + '</a>' + (elem != this.links[this.links.length - 1] ? '<br/>' : '')
                })
                return "" + 
                    "<div class='card'>" +
                    "    <div class='card-header'>" + this.title + "</div>" +
                    "    <div class='card-body'>" +
                    "        <img src='" + this.icon + "' alt=\"" + this.title + "\"/>" +
                    "        <p>" + 
                                this.summary +
                    "        </p><p>" +
                                links +
                    "        </p>" +
                    "    </div>" +
                    "</div>"
            }
        }

        let projects = []
        projects.push(new Project('Portfolio',
            "&emsp;Le portfolio que j'ai fait pour présenter mes projets de manière plus exhaustive.",
            './Assets/Icon/favicon.png',
            [
                {
                    label: 'Site',
                    link: 'https://lrojon.fr/'
                }
            ])
        )
        projects.push(new Project('Générateur de cartes',"&emsp;Ce logiciel permet de générer une carte de monde selon certains paramètres. Il permet aussi de générer un labyrinthe.",'./Assets/Icon/map.ico',
            [
                {
                    label: 'Lien de téléchargement',
                    link: 'https://lrojon.fr/static/media/GenPerlin.514775f3.zip'
                }
            ])
        )
        projects.push(new Project('Générateur de mondes',"&emsp;Un projet hérité du Générateur de cartes. En plus de générer une carte,le logiciel génère des pays, des villes, ainsi qu'un panthéon de dieux.",'./Assets/Icon/worldgen.png',
            [
                {
                    label: 'Dépôt GIT',
                    link: 'https://github.com/LRojon/WorldGen'
                }
            ])
        )
        projects.push(new Project('Genshin Overview',
            "&emsp;Cette application a pour but d'aider les joueurs de Genshin Impact, en proposantune base de données, et la possibilité de voir ces statistiques.",
            './Assets/Icon/genshinOverview.png',
            [
                {
                    label: 'Dépôt GIT de l\'application',
                    link: 'https://github.com/LRojon/GenshinOverview'
                },
                {
                    label: 'Dépôt GIT de l\'API',
                    link: 'https://github.com/LRojon/APIGenshinDB'
                },
            ])
        )
        projects.push(new Project('Bestiaire COF',
            "&emsp;Ce site sert au joueur du jeu de rôle Chroniques oubliées. C'est un receuil de tous les monstres disponibles dans le livre de base.",
            './Assets/Icon/bestiaire.ico',
            [
                {
                    label: 'Site',
                    link: 'http://bestiaire.alwaysdata.net'
                },
                {
                    label: 'Dépôt GIT',
                    link: 'https://github.com/LRojon/Bestiary'
                },
            ])
        )
        projects.push(new Project('Cardmaker',
            "&emsp;Je monte un projet avec un ami visant à mettre en place un jeu de cartes. J'ai conçu ce site pour pouvoir créer de nouvelles cartes plus facilement, avec une approche communautaire à terme.",
            './Assets/Icon/cardmaker.png',
            [
                {
                    label: 'Site',
                    link: 'https://card.lrojon.fr/'
                },
                {
                    label: 'Dépôt GIT du site',
                    link: 'https://github.com/LRojon/RPG-GO-Maker'
                },
                {
                    label: 'Dépôt GIT de l\'API',
                    link: 'https://github.com/LRojon/apiPython'
                },
            ])
        )
        projects.push(new Project('Donjon procédural',
            "&emsp;C'est un générateur de donjon procédural, applicable à un projet Unity.",
            './Assets/Icon/dungeon.ico',
            [
                {
                    label: 'Dépôt GIT',
                    link: 'https://github.com/LRojon/Dungeon_Generator'
                }
            ])
        )
        projects.push(new Project('Générateur de fond d\'écran',
            "&emsp;Lorsque j'apprenais à utiliser un diagram de voronoi pour un autre projet, j'ai colorisé les cellules, ce qui m'a donné l'idée de ce projet.",
            './Assets/Icon/voronoiWallpaper.ico',
            [
                {
                    label: 'Site',
                    link: 'https://wallpaper.lrojon.fr/'
                },
                {
                    label: 'Dépôt GIT',
                    link: 'https://github.com/LRojon/Voronoi-Wallpaper'
                },
            ])
        )

        let innerHTML = '';
        projects.forEach(project => {
            innerHTML = innerHTML + project.html
        })
        let elem = document.querySelector('#main-container')
        elem.innerHTML = innerHTML

        if(touchDevice) {
            let elems = document.querySelectorAll('.card')
            elems.forEach(elem => {
                elem.className = elem.className + ' mobile'
            })
        }
    </script>
</html>
